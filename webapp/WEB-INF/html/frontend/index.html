<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>河北科技大学校园商城</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/index.css">

</head>
<body onload="pop()">
	<div class="page-group">
		<div id="page-swiper" class="page">
			<header class="bar bar-nav">
				<a id="pop"
					class="icon icon-message pull-right open-panel create-popup"></a>
				<h1 class="title">校园生活</h1>
			</header>
			<audio src="/o2o/welcome.mp3" id="myaudio"></audio>
			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="/o2o/frontend/index"
					external> <span class="icon icon-app"></span> <span
					class="tab-label">首页</span>
				</a> <a id="me" class="tab-item external" href="#" external> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>

			<div class="content">
				<div class="row" id="search-background-color"></div>
				<div class="searchbar">
					<a class="searchbar-cancel">取消</a>
					<div class="search-input">
						<label class="icon icon-search" for="search"></label> <input
							type="search" id='search' placeholder='输入商品名...' />
					</div>
				</div>
				<div class="swiper-container" data-space-between='10'>
					<div class="swiper-wrapper">
						<!-- js后台获取数据填充头条Html代码处 -->
					</div>
					<div class="swiper-pagination"></div>
				</div>

				<!-- 全类查询区 -->
				<div class="total-shop-button">
					<a href="/o2o/frontend/shoplist" external>全部商店</a>
				</div>
				<div>
					<p class="shop-desc row"></p>
				</div>
				<!-- 一级类别展示区域 -->
				<div class="firstclassify row" id="classifyrow">
					<!-- js后台获取数据填充一级类别Html代码处 -->
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

	<script type="text/javascript" src="../resources/js/frontend/index.js"></script>
	<script type="text/javascript" src="../resources/js/common/common.js"></script>
</body>
</html>
