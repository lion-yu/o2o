<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>河北科技大学校园商城</title>
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<link rel="../resources/css/common/common.css">
<link rel="../resources/css/local/login.css">
<style type="text/css">
.login-guide{
	font-size: 30px;
	color: #b01718;
	margin: 20px
	}
</style>
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external onClick="javascript :history.back(-1);">
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">登录系统</h1>
			</header>
			<div class="content">
				<div  class="login-guide"  align="center">
					<span align="center">欢迎使用</span>
				</div>
				<div class="list-block">
					<ul>
						<!-- 用户名 text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">用户名</div>
									<div class="item-input">
										<input type="text" id="user-name" placeholder="用户名">
									</div>
								</div>
							</div>
						</li>
						<!-- 密码 text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">密码</div>
									<div class="item-input">
										<input type="password" id="password" placeholder="密码">
									</div>
								</div>
							</div>
						</li>
						<!-- 验证码 keptcha 避免重复提交 -->
						<li id="verifyPart" hidden="true">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input type="text" id="j_captcha" placeholder="验证码">
									<div class="item-input">
										<img id="captcha_img" alt="点击跟换" title="点击更换"
											onclick="changeVerifyCode(this)" src="../Kaptcha">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-100">
							<a href="#" class="button button-big button-fill button-danger"
								id="submit">登录</a>
						</div>
					</div>
				</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		
	<script type="text/javascript" src="../resources/js/common/common.js"
		charset="utf-8">
	</script>
	<script type="text/javascript" src="../resources/js/frontend/login.js" charset="utf-8"></script>

</body>
</html>
