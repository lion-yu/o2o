<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>河北科技大学校园商城</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/myinfomation.css">
</head>
<body>
	<div class="page-group">
		<div id="page-view-card" class="page">
			<header class="bar bar-nav">
				<a id="setting" class="icon icon-settings pull-right"></a>
				<h1 class="title">我的</h1>
			</header>
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="/o2o/frontend/index"
					external> <span class="icon icon-app"></span> <span
					class="tab-label">首页</span>
				</a> <a id="me" class="tab-item external"
					href="/o2o/frontend/myinfomation" external> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			<div class="content">

				<div id="personifo-card" class="card">
					<div class="card-content" style="height: 100px">
						<div class="list-block media-list">
							<ul id="personinfo">
								<li class="item-content">
									<div class="item-media">
										<img id="personImg" width="60">
									</div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title" id="user-name"></div>
										</div>
										<div class="item-subtitle" id="create-time"></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div id="message-info" class="card">
					<div class="card-footer">
						<span id="points">我的积分</span> <span id="records">兑换记录</span>
					</div>
					<div class="list-div">
						<!-- 积分填充页面 -->
					</div>
				</div>

					<div class="card">
						<div class="card-footer">
							<span>我的订单(3条)</span> <a href="/o2o/frontend/userproductlist" external>全部></a>
						</div>
						<div class="list-order">
							<!-- 查询默认三条记录填充处 -->
						</div>
					</div>
				</div>
			</div>
			</div>
			</div>
			
			<div class="panel-overlay"></div>
			<div class="panel panel-right panel-reveal" id="panel-right-my">
				<div class="content-block">
					<p>
						<a id="bind" class="close-panel">绑定账号</a>
					</p>
					<p>
						<a href="/o2o/local/logouthtml" external class="close-panel">退出系统</a>
					</p>
					<p>
						<a id="bindAndChange" class="close-panel">修改密码</a>
					</p>
				</div>
			</div>
			<script type='text/javascript'
				src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
			<script type='text/javascript'
				src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
			<script type='text/javascript'
				src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
				charset='utf-8'></script>
			<script type="text/javascript" src="../resources/js/common/common.js"></script>
			<script type="text/javascript"
				src="../resources/js/frontend/myinfomation.js"></script>
</body>
</html>
