<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>河北科技大学商城</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet"
	href="../resources/css/frontend/productdetail.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external
					onClick="javascript :history.back();return false;"> <span
					class="icon icon-left"></span> 返回
				</a>
				<!-- 获取商品名 -->
				<h1 class="title">商品详情</h1>
			</header>
			<nav class="bar bar-tab">
				 <a class="tab-item external" href="#"> <span
					class="icon icon-check"></span> <span class="tab-label buy">购买</span>
				</a>
				</nav>
				<!-- 这里是页面内容区 -->
				<div class="content">
					<div class="card demo-card-header-pic">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class='card-cover'>
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<!-- 填充优惠价，正常价，商品名称处 -->
								<p>
									<span id="product-time" class="color-gray"></span> <span
										id="product-point" class="color-gray pull-right"></span>
								</p>
								<p id="promotion-price"></p>
								<p class="color-gray" id="normal-price"></p>
								<p id="product-name"></p>
							</div>
						</div>
						<div class="card-footer">
							<span href="#" id="detail" class="color-gray">详情页</span> <span
								href="#" id='comments' class="color-gray"></span>
							<p id="sales"></p>
						</div>
					</div>
					<!-- 商品详情页填充处 -->
					<div class="list-product-info"></div>
					<!-- 评价列表填充处 -->
					<div class="list-comments-info"></div>
				</div>
		</div>
	
		

		<script type='text/javascript'
			src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript'
			src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript'
			src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
			charset='utf-8'></script>
		<script type='text/javascript' src='../resources/js/common/common.js'
			charset='utf-8'></script>
		<script type='text/javascript'
			src='../resources/js/frontend/productdetail.js' charset='utf-8'></script>
</body>
</html>
