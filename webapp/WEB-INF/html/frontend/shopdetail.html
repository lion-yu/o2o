<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>河北科技大学商城</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/shopdetail.css">
<style type="text/css">
.a {
	height: 150 px;
	width: 100%;
	background: rgb(239, 239, 244);
	position: fixed;
	bottom: 50px;
	display: none;
}
</style>
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external
					onClick="javascript :history.back();return false;"
					data-transition='slide-out'> <span class="icon icon-left"></span>
					返回
				</a> <a class="button button-link button-nav pull-right" external
					href="#" id="exchangelist" data-transition='slide-out'>奖品兑换 <span
					class="icon icon-right"></span>
				</a>
				<h1 class="title" id="shop-name"></h1>
			</header>
			<div class="bar bar-tab">
				<div class="a">
					<div class="row car-head">
						<span class="col-40">已选商品</span> <span class="col-40 count">数量</span>
						<span class="col-20" id="empty">清空</span>
					</div>
					<div class="product-wrap"></div>
					<div class="footera">
						<span  style="float:right" id="abc"></span>
					</div>
				</div>
				<a class="tab-item external" href="#"> <span
					class="icon icon-cart"></span> <span class="tab-label buy">购买</span>
				</a><a class="tab-item" href="#"> <span class="tab-label" id="go">去结算</span>
				</a>
			</div>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<!-- 这里是页面内容区 -->
				<div class="shop-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class='card-cover' id="shop-cover-pic">
						</div>


						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="shop-update-time"></span>
								</p>
								<p id="shop-desc"></p>
								<a id="shop-location"></a>
							</div>
						</div>
						<div class="card-footer">
							<span id="shop-addr"></span> <span id="shop-phone"></span>
						</div>
					</div>
				</div>
				<!-- 商品类别列表展示区 -->
				<div class="shopdetail-button-div" id="shopdetail-button-div">
					<!-- 某个店铺下商品类别信息填充区 -->
				</div>
				<!-- 商品名字搜索区 -->
				<div class="detail-search">
					<div class="searchbar">
						<a class="searchbar-cancel">取消</a>
						<div class="search-input">
							<label class="icon icon-search" for="search"></label> <input
								type="search" id='search' placeholder='输入关键字...' />
						</div>
					</div>
				</div>
				<!-- 商品列表展示区 -->
				<div class="list-div">
					<!-- 该店铺下所属类别下商品填充区 -->
				</div>
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>
		</div>

	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/frontend/shopdetail.js' charset='utf-8'></script>
</body>
</html>
