
<!DOCTYPE html>
<html>
<head>

<body>
	<div class="page-group">
		<div id="page-title-bar" class="page">
			<header class="bar bar-nav">
				<h1 class="title">退出系统....</h1>
			</header>
			<div class="content">
				<div class="content-padded">
					<p id="time"></p>
					</p>
				</div>
			</div>
		</div>

	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script type="text/javascript"
		src="../resources/js/local/logout.js"></script>
	<script type="text/javascript">
		var total = 8;
		function timeDown() {
			if (total == 0) {
				window.location.href = '/o2o/frontend/index';
			} else {
				total = total - 1; 
			}
			$('#time').html(
					'还有<b style="color:red;font-size:40px">' + total
							+ '</b>秒自动退出系统👨‍💻--><a class="back" href="/o2o/frontend/index" external>首页</a>');
		}
		window.setInterval("timeDown()", 1000);
	</script>
</body>
