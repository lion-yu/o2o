<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>商品管理</title>
<link type="text/css" rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
	<h1 class="title">消费记录</h1>
	<div class="bar bar-header-secndary">
		<div class="searchbar">
			<a class="searchbar-cancel">取消</a>
			<div class="search-input">
				<label class="icon icon-search" for="search"></label><input
					type="search" id="search" placeholder="输入关键字..." />
			</div>
		</div>
	</div>
	<div class="content">
		<div class="content-block">
			<div id="chart" style="width: 100%; height: 300%"></div>
			<div class="row row-productbuycheck">
				<div class="col-20">名称</div>
				<div class="col-25">消费时间</div>
				<div class="col-20">用户</div>
				<div class="col-10">积分</div>
				<div class="col-20">店员</div>
			</div>
			<div class="productbuycheck-wrap"></div>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-100">
					<a href="/o2o/shopadmin/shopmanagement"
						class="button button-big button-fill button-danger" external>返回</a>
				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

	<script type="text/javascript"
		src="../resources/js/common/common.js"></script>
	<script type="text/javascript"
		src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
	<script type="text/javascript"
		src="../resources/js/shop/productbuycheck.js"></script>
</body>
</html>
